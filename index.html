<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mata Mosquito | Início</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="game-over" class="d-flex justify-content-center">
                        <img src="imagens/game.png" alt="game-over-image">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-4">
                            <select class="form-control" id="nivel">
                                <option value="">-- Selecionar o nível --</option>
                                <option value="facil">Fácil</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Difícil</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg btn3" onclick="iniciarJogo()">Iniciar Jogo</button>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
</html>
